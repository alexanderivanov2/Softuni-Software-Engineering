<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,th{
            border: groove;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        td,th{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input){
            function makeKeyRow(convertInput) {
                let row = "    <tr>";
                for (let key in convertInput[0]) {
                    row += `<th>${key}</th>`;
                }
                row += "</tr>";
                result.push(row);
            }

            function makeKeyRowValue(convertInput) {
                
                for (let el of convertInput) {
                    let rowValue = "    <tr>";
                    for (key in el) {
                        rowValue += `<td>${el[key]}</td>`;
                    }
                    rowValue += "</tr>";
                    result.push(rowValue);
                }
            }


            function escapeHtml(str) {
                // html escape from Underscore.js https://coderwall.com/p/ostduq/escape-html-with-javascript
                // let entityMap = {
                //     '&': '&amp;',
                //     '<': '&lt;',
                //     '>': '&gt;',
                //     '"': '&quot;',
                //     '\'': '&#39;',
                //     '/': '&#x2F;'
                // };
                // return str.toString().replace(/[&<>"'\/]/g, (s) => entityMap[s]);
                return str
                    .toString()
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');
            }

            let convertInput = JSON.parse(input);
            let result = ["<table>"]
            makeKeyRow(convertInput);
            makeKeyRowValue(convertInput);
            result.push("</table>");

            return result.join("\n")
        }
        window.onload = function(){
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
        };
    </script>
</body>
</html>
