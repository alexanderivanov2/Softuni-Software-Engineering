<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="number">0</div>

    <button id="increment">+</button>
    <button id="decrement">-</button>
    
    <script>
        let numberElement = document.getElementById('number');
        let incrementBtnElement = document.getElementById('increment');
        let decrementBtnElement = document.getElementById('decrement');

        incrementBtnElement.onclick = () => {
            let currentNumber = Number(numberElement.textContent);
            numberElement.textContent = currentNumber + 1;
        }
        
        decrementBtnElement.addEventListener('click', function() {
            let currentNumber = Number(numberElement.textContent);
            numberElement.textContent = currentNumber - 1;
        });
    </script>
</body>
</html>
